<div class="search-bar">
  <app-search (searchEvent)="search($event)"></app-search>

  <button
    mat-fab
    color="primary"
    (click)="goToLink()"
    matTooltip="Add a new deck"
  >
    <mat-icon>add_box</mat-icon>
  </button>
</div>

<div class="result">
  <app-deck-box
    *ngFor="let deck of decks"
    (delete)="deleteItem($event)"
    [name]="deck.name"
    [id]="deck.id"
  ></app-deck-box>
</div>
