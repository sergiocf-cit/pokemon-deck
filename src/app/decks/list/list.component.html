<div class="search-bar">
  <app-search (searchEvent)="search($event)"></app-search>

  <button
    mat-fab
    color="primary"
    (click)="goToLink()"
    matTooltip="Add a new deck"
  >
    <mat-icon>add_box</mat-icon>
  </button>
</div>

<div class="result">
  <app-deck-box
    *ngFor="let deck of decks"
    (deleteEvent)="deleteItem($event)"
    [deck]="deck"
  ></app-deck-box>
</div>
